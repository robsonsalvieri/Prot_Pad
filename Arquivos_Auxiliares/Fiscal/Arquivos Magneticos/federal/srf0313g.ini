[XXX Montagem do Wizard - CNPJ Sucedida e Detentora.]
(PRE) aAdd (_aTotal[011], {})
(PRE) aAdd (_aTotal[011][1], "PER/DCOMP")
(PRE) aAdd (_aTotal[011][1], "Caso o CNPJ do Detentor do crédito não seja informado, o sistema assumirá o CNPJ do declarante.")
