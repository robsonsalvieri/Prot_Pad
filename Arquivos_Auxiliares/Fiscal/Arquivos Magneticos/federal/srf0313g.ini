[XXX Chamada da Wizard]
(PRE) xMagWizard (_aTotal[010],_aTotal[011], "SRF313G")
(PRE) xMagLeWiz ("SRF313G", @_aTotal[012], .T.)

[XXX Executando a Apuracao]
(PRE) DCCCR21(MV_PAR01, MV_PAR02,_aTotal[012])
                          
