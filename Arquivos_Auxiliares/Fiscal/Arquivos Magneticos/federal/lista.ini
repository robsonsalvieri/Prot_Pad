(PREREG) _aTotal[99]
ID_REG     C 001 0 "0"
CNPJ       C 014 0 R00->CNPJ
CPF        C 011 0 R00->CPF
PPB        C 080 0 R00->PPB
DESCPROD   C 080 0 R00->DESCPROD
NCM        C 008 0 R00->NCM
