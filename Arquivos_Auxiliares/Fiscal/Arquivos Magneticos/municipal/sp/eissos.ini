(PREREG) _aTotal[10]+= 1
TPREG      C 001 0 "T"
QTDEREG    N 008 0 _aTotal[10]
VLRDOCS    N 015 2 _aTotal[11]
VLRDEDS    N 015 0 0
VLRDOCE    N 015 2 _aTotal[15]
VLRDEDE    N 015 0 0
RESERV     C 332 0 ""
FIM        C 001 0 "."
