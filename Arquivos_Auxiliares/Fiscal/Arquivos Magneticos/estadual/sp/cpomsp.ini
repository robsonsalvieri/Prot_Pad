?{"Nome do Arquivo INI","CPOMSP.INI"}
?{"Descrição Completa do Arquivo Magnético","Cadastro de Prestadores de Outros Municípios (CPOM)."}
?{"A Quem se Destina","É obrigatória a inscrição, em cadastro da Secretaria Municipal de Finanças de São Paulo, das pessoas jurídicas que emitem nota fiscal ou outro documento fiscal equivalente autorizado por outro município, para tomadores estabelecidos no município de São Paulo."} 
?{"Objetivo","Gerar o arquivo txt de importação do CPOM - SP"}
?{"Aplicativo Disponibilizado pelo Fisco",""}
?{"Versão do Aplicativo Contemplada pela TOTVS","1.00"}
?{"Comentários",""}  
  
[XXX Inicialização das variáveis]
(PRE) _aTotal[01] 	:= ""
(PRE) _aTotal[02] 	:= MV_PAR01
(PRE) _aTotal[03] 	:= MV_PAR02                    
(PRE) _aTotal[04] 	:= {}
(PRE) _aTotal[05] 	:= {}
(PRE) _aTotal[06] 	:= {}
(PRE) _aTotal[07] 	:= {} 

[XXX Montagem - PRINCIPAL]
(PRE) aAdd(_aTotal[04],"Cadastro de Prestadores de Outros Municípios - CPOM-SP")
(PRE) aAdd(_aTotal[04],"")
(PRE) aAdd(_aTotal[04],"Preencha corretamente as informações solicitadas.")
(PRE) aAdd(_aTotal[04],"Informações necessárias à geração do arquivo CPOM. ")

[XXX Painel 1 - Parametros]
(PRE) aAdd(_aTotal[05],{})
(PRE) aAdd(_aTotal[05][1],"Parâmetros do CPOM")
(PRE) aAdd(_aTotal[05][1],"Informe os dados a serem considerados para a geração do TXT")
(PRE) aAdd(_aTotal[05][1],{})                           
(PRE) aAdd(_aTotal[05][1][3],{1,"De fornecedor:",,,,,,})
(PRE) aAdd(_aTotal[05][1][3],{2,,"",1,,,,6})
(PRE) aAdd(_aTotal[05][1][3],{1,"Ate fornecedor:",,,,,,})
(PRE) aAdd(_aTotal[05][1][3],{2,,"",1,,,,6})
(PRE) aAdd(_aTotal[05][1][3],{1,"De Loja:",,,,,,})
(PRE) aAdd(_aTotal[05][1][3],{2,,"",1,,,,2})
(PRE) aAdd(_aTotal[05][1][3],{1,"Ate Loja:",,,,,,})
(PRE) aAdd(_aTotal[05][1][3],{2,,"",1,,,,2})

[XXX Chamada do Wizard]
(PRE) _aTotal[06] := xMagWizard(_aTotal[04],_aTotal[05],"CPOMSP")
(PRE) IIf(_aTotal[06],xMagLeWiz("CPOMSP",@_aTotal[07],.T.),Nil)
(PRE) lAbtMt950 := !_atotal[06]

[XXX Gera TMP]
(PRE) Fisa055(_aTotal[02],_aTotal[03],_aTotal[07])

[XXX Informacoes Tomador]
CR         N 004 0 0000
CNPJ       N 014 0 Val(Fis55NoAc(SM0->M0_CGC))

[TMP Informacoes Prestador]
(PRE) TMP->(dbGotop())
CR1        N 004 0 0001
CNPJ       N 014 0 Val(Fis55NoAc(TMP->CNPJ))
NOME       C 060 0 TMP->NOME
TPLOGR     C 003 0 TMP->TPLOGR 
NOMELOG    C 040 0 TMP->NOMELOG
NUMIMOV    N 005 0 Val(TMP->NUMIMOV)
COMPLEM    C 022 0 TMP->COMPLEM
BAIRRO     C 022 0 TMP->BAIRRO
MUNICIP    C 030 0 TMP->MUNICIP
ESTADO     C 002 0 TMP->ESTADO
CEP        N 008 0 Val(Fis55NoAc(TMP->CEP))    

[TMP Informacoes Servico]
(PRE) TMP->(dbGotop())
CR2        N 004 0 0002 
CNPJ       N 014 0 Val(Fis55NoAc(TMP->CNPJ))
SERVICO    N 004 0 Val(Right(TMP->SERVICO,4))

[XXX Excluindo arquivo temporário]
(PRE) Fis55Del(_aTotal[01])
