?{"Objetivo","Trata-se de um Regime Tributário Simplificado da Microempresa e da Empresa de Pequeno Porte, devendo ser apresentada anualmente, no prazo estabelecido pela legislação, contendo as informações econômico-fiscais e de apuração do imposto devido, as informações necessárias ao cálculo do Índice de Participação dos Municípios e o detalhamento das operações interestaduais"}
?{"Prazo de Entrega","Declaração Anual. O prazo de entrega da Declarações do Simples do ano base 2006 começou dia 01/01/2007 e terminará em 31/03/2007.Após 31/03/2007, as Declarações do Simples serão recepcionadas, porém, em atraso."}
