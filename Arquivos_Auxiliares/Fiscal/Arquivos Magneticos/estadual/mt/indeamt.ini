?{"Nome do Arquivo INI","INDEAMT.INI"}
?{"Descrição Completa do Arquivo Magnético","Arquivos de Importação de Movimentação de Cadastro de Agrotóxicos do Estado de Mato Grosso pelo INDEA/MT."}
?{"A Quem se Destina","As pessoas físicas ou jurídicas que produzem, manipulam, importam, exportam, comercializam ou que são prestadoras de serviços de agrotóxicos, seus componentes e afins ficam obrigadas a enviar ao serviço de fiscalização o registro de atividades desenvolvidas, conforme modelos ou sistemas informatizados definidos pelo INDEA/MT."}
?{"Objetivo","Dispõe sobre o uso, a produção, o armazenamento, o transporte, a aplicação e a fiscalizaçãp de Agrotóxicos, seus componentes e afins no Estado de Mato Grosso."}
?{"Prazo de Entrega","Não há prazo de entrega, mas a geração é mensal."}
?{"Aplicativo Disponibilizado pelo Fisco","INDEA - MT / AGILES. Pelo site http://www.agilessistemas.com.br/download_prog_indea.asp"}
?{"Versão do Aplicativo Contemplada pela Microsiga","2.03."}
?{"Comentarios","Incluem-se também as pessoas físicas e jurídicas que sejam prestadoras de serviços na aplicação, no tratamento de sementes, no armazenamento e no recebimento de embalagens vazias de agrotóxicos e afins ou que produzam, importem, exportem ou comercializem agrotóxicos, seus componentes e afins ficam obrigados a promover seu registro junto ao INDEA/MT."}

