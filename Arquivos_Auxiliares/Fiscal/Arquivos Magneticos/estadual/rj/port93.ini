(PRE) _aTotal[05] := "D2_FILIAL=='"+ xFilial("SD2") +"' .and. DTOS(D2_EMISSAO)>='"+ DTOS(MV_PAR01) +"' .and. DTOS(D2_EMISSAO)<='"+ DTOS(MV_PAR02) +"' .And. SUBS(SD2->D2_CF,1,1)>='5' .And. SUBS(SD2->D2_CF,1,1)<='7' "
