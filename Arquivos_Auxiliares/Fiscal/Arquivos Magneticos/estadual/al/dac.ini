?{"Nome do arquivo INI","DAC"}
?{"Descrição Completa do Arquivo Magnético",""}
?{"A Quem se Destina","A nova DAC deve ser apresentada por todos os contribuintes inscritos no CACEAL - Cadastro de Contribuintes do Estado de Alagoas, exceto os inscritos como Substituto Tributário, Inclusive os optantes do Simples Nacional."}
?{"Objetivo","A DAC é um documento informatizado destinado a coletar dados periódicos e anuais sobre as operações com mercadorias e prestações de serviços de transporte e comunicação, realizadas por contribuinte do ICMS, além de outros dados de interesse do fisco estadual."}
?{"Prazo de Entrega","Conforme estabelece a Instrução Normativa GSEF No. 16/2005"}
?{"Aplicativo Disponibilizado pelo Fisco","DAC"}
?{"Versão do Aplicativo Contemplada pela Microsiga","Versão 2.2.12 / Versão 2.2.10.8"}
?{"Comentários",""}

