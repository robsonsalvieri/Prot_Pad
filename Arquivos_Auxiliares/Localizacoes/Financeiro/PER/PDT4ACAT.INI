?{"Nombre del Archivo INI","PDT4ACAT.INI"}
?{"Descripción Completa de los Archivos Magnéticos","Retención IR y Datos de los prestadores de servicio - cuarta categoría"}
?{"A Quien se Destina","Empresas que contratan servicios de profisionales independientes que perciban renta de cuarta categoría y por eso deben declarar las retenciones efectuadas del impuesto sobre la renta en el PDT 601 - Planilla Electrónica."}
?{"Objetivo","Generar los datos sobre la retención de IR - cuarta categoría para el PDT 601 - Planilla Electrónica."}

[XXX Inicialización]
(PRE) lExibeMsg := .F.   

(PRE) GeraTmpIR(.F.)

[TMPPAG Retención de impuestos sobre renta de 4a categoría]
(DEL)|MF
(PRE) _aTotal[001] := "0601" + StrZero(Year(MV_PAR02),4) + StrZero(Month(MV_PAR02),2) + AllTrim(SM0->M0_CGC) + ".4ta"
(ARQ) _aTotal[001]    

TPDOC      C 002 0 Substr(TMPPAG->TIPDOC,1,2)
NRDOC      C 015 0 AllTrim(TMPPAG->CGC)
TPCOMPROB  C 001 0 "R"
SERCOMPOB  C 004 0 AllTrim(Iif(!Empty(TMPPAG->SERIORI),TMPPAG->SERIORI,Iif(!Empty(TMPPAG->SERIE2),TMPPAG->SERIE2,TMPPAG->SERIE)))
NRCOMPROB  C 008 0 Substr(TMPPAG->DOC,1,8)
MONTOTTL   C 007 2 Alltrim(Str(TMPPAG->VALOR,9,2))
FECHEMIS   C 010 0 Right(TMPPAG->DTEMIS,2)+"/"+Substr(TMPPAG->DTEMIS,5,2)+"/"+Left(TMPPAG->DTEMIS,4)
FECHPAGO   C 010 0 Right(TMPPAG->DTPAGO,2)+"/"+Substr(TMPPAG->DTPAGO,5,2)+"/"+Left(TMPPAG->DTPAGO,4)
RETENCION  C 001 0 If(TMPPAG->TIPO=='R',"1","0")
INDICADOR  C 001 0 TMPPAG->INDICADOR
IMPORTE    C 007 2 Iif(TMPPAG->INDICADOR=="1",Alltrim(Str(TMPPAG->IMPORTE,7,2)),"")


[TMPPAG Datos del prestador de servicios - cuarta categoría]
(DEL)|MF
(PRE) _aTotal[001] := "0601" + StrZero(Year(MV_PAR02),4) + StrZero(Month(MV_PAR02),2) + AllTrim(SM0->M0_CGC) + ".ps4"
(ARQ) _aTotal[001]    

(PRE) GeraTmpIR(.T.)

TPDOC      C 002 0 Substr(TMPPAG->TIPDOC,1,2)
NRDOC      C 015 0 AllTrim(TMPPAG->CGC)
NOMPAT     C 040 0 AllTrim(TMPPAG->A2_NOMEPAT)
NOMMAT     C 040 0 AllTrim(TMPPAG->A2_NOMEMAT)
NOMBRE     C 040 0 AllTrim(TMPPAG->A2_NOMEPES)
DOMICIL    C 001 0 Substr(TMPPAG->A2_DOMICIL,1,1)
CONVEN     C 001 0 AllTrim(TMPPAG->A2_CONVEN)

