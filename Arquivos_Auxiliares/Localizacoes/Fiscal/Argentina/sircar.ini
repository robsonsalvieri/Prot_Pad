(PRE) aAdd(_aTotal[04][1][3],{2,,"XX",1,,,,2,,,"12"})

[XXX Chamada do Wizard]
(PRE) _aTotal[05] := xMagWizard(_aTotal[03],_aTotal[04],"SIRCAR")
(PRE) Iif(_aTotal[05],xMagLeWiz("SIRCAR",@_aTotal[06],.T.),Nil)
(PRE) lAbtMT950 := !_aTotal[05]

[XXX Registro SIRCAR - Retención e Percepción]
(PRE) _aTotal[99] := LocArq(DTOS(_aTotal[01]),DTOS(_aTotal[02]),_aTotal[06],Iif(lAglFil,.T.,.F.),"SIRCAR")
(POS)

[SIRPER Registro SIRCAR - Percepción]     
(PRE) nConta	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",10000,000)
(PRE) nC1	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",004,003)
(PRE) nC2	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",002,000)
(PRE) nC3	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",014,000)
(PRE) SIRPER->(dbGotop())
(PRE) SIRPER->(dbSetOrder(1))
(POS)
NUMREG     C 006 0 STRZERO(++nConta,5)+","
TIPCOM     C 004 0 SIRPER->PER_TIPCOM+","
LETCOM     C 002 0 SIRPER->PER_LETCOM+","
NUMCOM     C 013 0 SIRPER->PER_NUMCOM+","
CUIT       C 012 0 SIRPER->PER_CUIT+","
DATPER     C 011 0 SIRPER->PER_DATPER+","
VLRTOT     C 013 0 SIRPER->PER_VLRTOT+","
ALIPER     C 007 0 SIRPER->PER_ALIPER+","
VLRPER     C 013 0 SIRPER->PER_VLRPER+","
TIPRET     C 004 0 SIRPER->PER_TIPPER+","
JURISD     C nC1 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRPER->PER_JURISD+",",SIRPER->PER_JURISD)
TIPOPE     C nC2 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRPER->PER_TIPOPE+",","")
NUCONS     C nC3 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRPER->PER_NUCONS,"")

[SIRRET Registro SIRCAR - Retención]     
(PRE) nConta	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",10000,000)
(PRE) nC1	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",004,003)
(PRE) nC2	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",002,000)
(PRE) nC3	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",011,000)
(PRE) nC4	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",015,000)
(PRE) nC5	:= Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",014,000)
(PRE) SIRRET->(dbGotop())
(PRE) SIRRET->(dbSetOrder(1))
(POS)
NUMREG     C 006 0 STRZERO(++nConta,5)+","
ORICOM     C 002 0 SIRRET->RET_ORICOM+","
TIPCOM     C 002 0 SIRRET->RET_TIPCOM+","
NUMCOM     C 013 0 SIRRET->RET_NUMCOM+","
CUIT       C 012 0 SIRRET->RET_CUIT+","
DATRET     C 011 0 SIRRET->RET_DATRET+","
VLRRET     C 013 0 ALLTRIM(SIRRET->RET_VLRRET)+","
ALIRET     C 007 0 SIRRET->RET_ALIRET+","
VLRRET     C 013 0 ALLTRIM(SIRRET->RET_VLRTOT)+","
TIPRET     C 004 0 SIRRET->RET_TIPRET+","
JURISD     C nC1 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRRET->RET_JURISD+",",SIRRET->RET_JURISD)
TIPOPE     C nC2 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRRET->RET_TIPOPE+",","")
FECHEC     C nC3 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRRET->RET_FECHEC+",","" )
NUCONS     C nC4 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRRET->RET_NUCONS+",","")
NUCONO     C nC5 0 Iif(UPPER(alltrim(_aTotal[6][1][4]))$"CO|MI",SIRRET->RET_NUCONO,"")
