(PRE) aAdd(_aTotal[03],"Informaciones necesarias para la generacion del archivo magnetico SIRCAR de retenciones y percepciones de Ingresos Brutos.")

[XXX Painel  - Configuraciones Generales]
(PRE) aAdd(_aTotal[04],{})
