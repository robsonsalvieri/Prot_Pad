(PRE) aAdd(_aTotal[04][1],{})
(PRE) aAdd(_aTotal[04][1][3],{1,"Tabla de regímenes de retención:",,,,,,})
(PRE) aAdd(_aTotal[04][1][3],{2,,"XXXX",1,,,,4})
(PRE) aAdd(_aTotal[04][1][3],{0,"",,,,,,})
