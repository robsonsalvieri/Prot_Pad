?{"Nome do arquivo INI","ISSPIRAS.INI"}
?{"Descricao Completa do Arquivo Magnetico","Geração de Arquivo de Serviços Prestados e Tomados para Eiss do Municipio de Pirassununga - SP"}
?{"A Quem se Destina","Os contribuintes, os tomadores e os intermediários dos serviços, na qualidade de responsáveis, estabelecidos no Município, ainda que não sujeitos à inscrição cadastral, ficam obrigados a apresentar as declarações constantes do ISS Eletrônico."}
?{"Objetivo","Escrituração dos documentos fiscais emitidos e recebidos relacionados com os serviços prestados, tomados ou intermediados, a emissão de documentos de arrecadação, a declaração mensal da escrituração fiscal e o envio da declaração via internet ou por meio magnético, fornecendo informações sociais, econômicas e fiscais dos sujeitos passivos."}
?{"Objetivo","Declarar mensalmente ao FISCO as informações dos seviços tomados/prestados."}
?{"Prazo de Entrega","Mensal."}
?{"Aplicativo Disponibilizado pelo Fisco","Sistema de ISS Eletrônico: EISS - Conam - ISSPIRAS"}
?{"Versao do Aplicativo Comtemplada pela Microsiga","v2.1"}
?{"Comentarios","Para efetuar o download do validador, entre no site http://www.pirassununga.sp.gov.br/eiss/ e acesse o link: 'Link para Download'."}
?{"Arquivos Gerados:","- PRESTADOS.TXT, contém todos os serviços prestados no período"}
?{"","- TOMADOS.TXT, contém todos os serviços tomados no período"}

[XXX Inicializacao ]
(PRE) _aTotal[01] := {}
(PRE) _aTotal[02] := GetNewPar ("MV_F3RECIS", .F.)
(PRE) _aTotal[02] := Iif (_aTotal[02] .And. Val(SF3->F3_RECISS)>0, .T., .F.)
(PRE) _aTotal[03] := GetNewPar("MV_A1CDMUN","")
(PRE) _aTotal[04] := Iif(!Empty(_aTotal[03]),SA1->(FieldPos((_aTotal[03]))),0)
(PRE) _aTotal[05] := GetNewPar("MV_A2CDMUN","")
(PRE) _aTotal[06] := Iif(!Empty(_aTotal[05]),SA2->(FieldPos((_aTotal[05]))),0)
(PRE) _aTotal[07] := ""
(PRE) _aTotal[08] := ""
(PRE) _aTotal[09] := {}
(PRE) _aTotal[10] := ""
(PRE) _aTotal[11] := ""
(PRE) _aTotal[12] := ""
(PRE) _aTotal[13] := ""
(PRE) _aTotal[14] := ""
(PRE) _aTotal[15] := AllTrim(GetNewPar("MV_CIDADE",""))
(PRE) _aTotal[16] := {}
(PRE) _aTotal[17] := ""
(PRE) _aTotal[18] := ""
(PRE) _aTotal[19] := {}
(PRE) _aTotal[20] := ""
(PRE) _aTotal[98]:= MV_PAR01
(PRE) _aTotal[99]:= MV_PAR02
                 
