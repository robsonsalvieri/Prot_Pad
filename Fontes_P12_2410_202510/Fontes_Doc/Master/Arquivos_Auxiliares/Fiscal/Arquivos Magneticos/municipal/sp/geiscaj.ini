(PRE) Iif(!_aTotal[15],xMagHelpFis(_aTotal[16],_aTotal[17],_aTotal[18]),.T.)
(PRE) _aTotal[19] := !Empty(_aTotal[04])
(PRE) _aTotal[16] := "Parâmetro inconsistente"
