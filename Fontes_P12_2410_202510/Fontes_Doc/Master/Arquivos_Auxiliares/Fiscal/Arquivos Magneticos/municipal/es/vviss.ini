?{"Nome do Arquivo INI","VVISS.INI"}
?{"Descrição Completa do Arquivo Magnético","VVISS - Vila Velha Imposto sobre Serviço"}
?{"A Quem se Destina","Empresas que prestam e/ou contratam mensalmente uma grande quantidade de servicos, ou empresas que estejam autorizadas(o caso dos escritorio de Contabilidade) a elaborar declaracoes de servicos prestados e/ou tomados em nome de um grande numero de emrpesas, ou que emitem um numero consideravel de Notas Fiscais de Servicos ou já possuem um cadastro de Tomadores de Servicos e desejam incluí-los na base de dados da prefeitura"}
?{"Objetivo","Registrar e armazenar eletronicamente as operações relativas à prestação de serviços no sistema Vila Velha Imposto Sobre Servicos - VVISS online, da Prefeitura Municipal de Vila Velha - ES. "}
?{"Prazo de Entrega","Mensal."}

[XXX Inicializacao]
(PRE) _aTotal[01] := mv_par01
(PRE) _aTotal[02] := mv_par02
(PRE) _aTotal[03] := VVISS(_aTotal[01],_aTotal[02])
(PRE) _aTotal[04] := 0
(PRE) _aTotal[05] := 0
(PRE) _aTotal[06] := 0
(PRE) _aTotal[07] := 0     
(PRE) _aTotal[08] := {}
(PRE) _aTotal[09] := .T.
(PRE) _aTotal[10] := !xMagLeWiz("VVISS",@_aTotal[08],.T.)
(PRE) _aTotal[11] := Alltrim(_aTotal[08])
(PRE) _aTotal[12] := 0
(PRE) _aTotal[13] := 0
(PRE) _aTotal[14] := 0
