(PRE) SF3->(DbGotop())
(PRE) _aTotal[55] := .T.
(PREREG) Iif(_aTotal[015],.T.,.F.)
(PREREG) Iif (_aTotal[55], SFT->(DBSeek(xFilial("SFT")+"E"+SF3->F3_CLIEFOR+SF3->F3_LOJA+SF3->F3_SERIE+SF3->F3_NFISCAL+SF3->F3_CFO)),.F.)
(PREREG) (SFT->FT_VALCOF+SFT->FT_VALPIS)>0
