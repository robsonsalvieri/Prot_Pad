//Pegar o Ano de referencia
(PRE) _aTotal[013] := StrZero(Year (MV_PAR02),4)
//Somente os meses de 1-3 ou 4-6 ou 7-9 ou 10-12 deverao ser aceitos.
(PRE) If (Month (MV_PAR01)==1 .And. Month (MV_PAR02)==3,_aTotal[014]:="1","" )
