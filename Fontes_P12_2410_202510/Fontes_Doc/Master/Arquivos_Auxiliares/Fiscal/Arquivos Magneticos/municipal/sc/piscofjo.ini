[SX6 Verificação dos parâmetros da rotina]
(PRE) _aTotal[99] := ""
(PRE) SX6->(DbGoTop())
(PRE) SX6->(DbSeek(xFilial ("SX6")+"MV_SERIE"))
(PREREG) !SX6->(Eof()) .And. xFilial ("SX6")==SX6->X6_FIL .And. "MV_SERIE"$SX6->X6_VAR
(PREREG) (_aTotal[99] += SX6->X6_CONTEUD, .T.)

[SF3 Notas Recebidas]
