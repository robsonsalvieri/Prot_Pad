?{"Nome do Arquivo INI", "GIM - Guia Informativa Mensal do ICMS"}
?{"A quem se destina", "Obrigatóriamente os contribuintes inscritos no CGF enquadrados nos regimes de Pagamento Normal ou Empresa Pequeno Porte (EPP)."}
?{"Objetivo","É o documento pelo qual o contribuinte informa:"}
?{"", "- O montante das operações das entradas e saídas de bens ou mercadorias e prestação de serviços de transporte e de comunicação, realizadas durante o mês de referência."}
?{"", "- Os créditos e débitos do ICMS lançados em decorrência dessas operações e prestações."}
?{"", "- O crédito do ICMS a ser transferido para o período seguinte;"}
?{"", "- O valor do ICMS do período a recolher;"}
?{"", "- Os valores relativos às operações por entradas e saídas a título de substituição tributária, antecipação, importação e outros."}
?{"Competência", "Estadual - Ceará"}
?{"Prazo de entrega", "Do dia 1 ao 10 do mês subsequente ao período da apuração."}
?{"Aplicativo disponibilizado pelo fisco", "GIM Eletrônica"}
?{"Verão do aplicativo contemplado pela Microsiga", "2004.1"}
?{"Legislação", "IN º 19/1997 - DOE 23/05/1997"}
?{"Onde encontrar", "www.sefaz.ce.gov.br"}
?{"Comentários","Esta rotina restinge-se somente à plataforma Microsoft, pois a importação efetuada pelo Software da GIM-CE somente aceita o MDB no formato ACCESS 97, versão 4."}
