SEQ17      C 100 0 DFR->OBSERV
SEQ18      C 002 0 "00"
SEQ19      C 003 0 ""
SEQ20      C 003 0 ""
SEQ21      C 010 0 "0000000000"
SEQ22      C 010 0 "0000000000"
SEQ23      C 033 0 Space(33)
SEQ24      N 008 0 _aTotal[1]
(CONT) _aTotal[1] := _aTotal[1]+1
(CONT) _aTotal[2] := _aTotal[2]+1
(POSREG)
