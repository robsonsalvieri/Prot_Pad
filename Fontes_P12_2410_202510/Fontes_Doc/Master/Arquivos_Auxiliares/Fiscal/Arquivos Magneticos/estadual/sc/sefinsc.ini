?{"Nome do Arquivo INI","SEFINSC.INI"}
?{"Descricao Completa do Arquivo Magnetico","Sistema Eletrônico de Declaração de ISS - Município de Florianópolis - SC"}
?{"A Quem se Destina","A todos os prestadores e/ou tomadores de serviço de qualquer natureza do município de Florianópolis."}
?{"Objetivo","O SefinNet tem por finalidade oferecer aos contribuintes do Imposto Sobre Serviços de Qualquer Natureza, ainda que isentos ou imunes, as condições necessárias para o cumprimento da obrigação de apresentar a Declaração Eletrônica de ISS junto ao fisco municipal."}
?{"Prazo de Entrega","DES Serviços Prestados - Obrigatoriedade Trimestral / DES Serviços Tomados - Obrigatoriedade Trimestral / GIF-PJ e GIF-ST - Obrigatoriedade Mensal / GIF-PJ SS e GIF-PF - Obrigatoriedade Anual"}
?{"Aplicativo Disponibilizado pelo Fisco","SEFINNET"}
?{"Versao do Aplicativo Contemplada pela Microsiga","Versao 3.00.0001"}
?{"Comentarios",""}

[XXX Inicializacao]
(PRE) _aTotal[01] := 0
(PRE) _aTotal[02] := mv_par01
(PRE) _aTotal[03] := mv_par02
(PRE) _aTotal[04] := SEFINSC(_aTotal[02],_aTotal[03])
        
[RTH - Cabeçalho]
TPREG      C 001 0 "H"
VERSAO     C 009 0 RTH->VERSAO
(CONT) _aTotal[01]+=1

