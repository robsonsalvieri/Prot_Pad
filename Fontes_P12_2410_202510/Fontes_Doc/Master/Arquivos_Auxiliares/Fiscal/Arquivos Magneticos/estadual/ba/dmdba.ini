?{"Nome do Arquivo INI","DMD.INI" }
?{"Descicao Completa do Arquivo Magnetico","Declaração da Movimentação de Produtos com ICMS Diferido - DMD"}
?{"A Quem se Destina","Os contribuintes inscritos no cadastro estadual e habilitados a operar no regime de iferimento do ICMS, deverão apresentar, mensalmente, a Declaração da Movimentação de Produtos com ICMS Diferido - DMD"}
?{"Objetivo","Gerar arquivo pre-formatado para importacao da Declaração da Movimentação de Produtos com ICMS Diferido - DMD."}
?{"Prazo de Entrega","Até o dia 20 do mês subsequente ao de referência, ainda que não tenha havido operações com ICMS diferido no período considerado"}
?{"Aplicativo Disponibilizado pelo Fisco","DMD"}
?{"Versao do Aplicativo Contemplada pela Microsiga","11.80, 12"}
?{"Comentarios",""}
[XXX Inicializacao]
(PRE) _aTotal[9] := .F.
(PRE) _aTotal[9] := Pergunte("DMDBA",.T.)
(PRE) DMDBA( 1 )
(PRE) Iif (_aTotal[9],DMDBA( 2 ),MsgINfo("SX1 desatualizado. Necessário atualização de dicionário! A rotina será abortada."))
(PRE) _aTotal[10] := 0
[SM0 Registro Tipo 00 - Registro Mestre da DMD ]
(PRE) _aTotal[9]
(PREREG)  FWGrpCompany()==cEmpAnt .And. FWCodFil()==cFilAnt .And. _aTotal[9]

SEQ01      C 002 0 "00"
SEQ02      C 005 0 "DMD  "
SEQ03      C 001 0 "O"
SEQ04      C 011 0 MV_PAR06
SEQ05      C 035 0 MV_PAR07
SEQ06      C 004 0 "2010"
(POSREG)  
(POS)

[T01 Registro Tipo 01 - Identificação da Empresa ]
(PRE) _aTotal[9]
(PRE) T01->(DbGoTop())
(PREREG)  FWGrpCompany()==cEmpAnt .And. FWCodFil()==cFilAnt .And. _aTotal[9]
(PREREG) _aTotal[10] += 1
SEQ01      C 002 0 "01"
SEQ02      C 004 0 T01->ANODMD
SEQ03      C 002 0 T01->MESDMD
SEQ04      C 009 0 T01->IEDMD
SEQ05      C 001 0 T01->RETIFICA
SEQ06      C 001 0 T01->MOTIVOBX
SEQ07      C 005 0 T01->CODPRODDIF
SEQ08      C 009 0 SPACE(9)
SEQ09      C 050 0 T01->RAZAOSOCI
SEQ10      C 007 0 SPACE(7)
SEQ11      C 001 0 T01->CONSOLPER
SEQ12      C 012 0 T01->NUMHABILIT
SEQ13      C 002 0 "  "
SEQ14      C 002 0 "00"
SEQ15      C 005 0 T01->MUNICIPIO
(POS) 

[T02 Registro Tipo 02 - Entradas ]
(PRE) _aTotal[9]
(PRE) T02->(DbGoTop())
SEQ01      C 002 0 "02"
SEQ02      C 004 0 T02->ANODMD
SEQ03      C 002 0 T02->MESDMD
SEQ04      C 009 0 T02->IEDMD
SEQ05      C 005 0 T02->CODPRODDIF
SEQ06      C 001 0 "E"
SEQ07      C 005 0 T02->MUNICIPIO
SEQ08      N 010 0 T02->QTDPROINS
SEQ09      N 012 2 T02->VLCOMINSC
SEQ10      N 010 0 T02->QTDPRONINS
SEQ11      N 012 2 T02->VLCOMNINSC
(POS) 

[T03 Registro Tipo 03 - Saídas ]
(PRE) _aTotal[9]
(PRE) T03->(DbGoTop())
SEQ01      C 002 0 "03"
SEQ02      C 004 0 T03->ANODMD
SEQ03      C 002 0 T03->MESDMD
SEQ04      C 009 0 T03->IEDMD
SEQ05      C 005 0 T03->CODPRODDIF
SEQ06      C 001 0 "S"
SEQ07      C 005 0 T03->MUNICIPIO
SEQ08      N 010 0 T03->QTDPROINS
SEQ09      N 012 2 T03->VLCOMINSC
SEQ10      N 010 0 T03->QTDPRONINS
SEQ11      N 012 2 T03->VLCOMNINSC
(POS)

[XXX Registro Tipo 99 - Finalizacao do Arquivo]
(PRE) _aTotal[9]
(PREREG)
SEQ01      C 002 0 "99"
SEQ02      N 005 0 _aTotal[10]
(POSREG)  
(POS)                                  