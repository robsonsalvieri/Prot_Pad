(PRE) SF3->(dbGotop())
(PREREG) IIF(!SF3->F3_TIPO$"DB",SA2->(dbSeek(xFilial("SA2")+SF3->F3_CLIEFOR+SF3->F3_LOJA)),SA1->(dbSeek(xFilial("SA1")+SF3->F3_CLIEFOR+SF3->F3_LOJA)))
