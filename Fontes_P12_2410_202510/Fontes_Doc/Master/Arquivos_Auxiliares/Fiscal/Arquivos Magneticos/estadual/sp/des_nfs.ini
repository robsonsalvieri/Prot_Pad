COMPL_OBJ  C 005 0 IIF(IIF(!Empty(SF3->F3_DTCANC).OR."CANCEL"$SF3->F3_OBSERV,"C",IIF(SF3->F3_BASEICM>0,IIF(AllTrim(_aTotal[2])$"SAO PAULO/SÃO PAULO",'T','F'),'I'))=="I","OUTRO","")
