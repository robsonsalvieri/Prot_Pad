[SF3 6.3.1 Notas Fiscais Emitidas ]
(PRE) _aTotal[10]:=0
(PRE) SF3->(dbSetOrder(1))
(PRE) SA1->(dbSetOrder(1))
(PRE) SA2->(dbSetOrder(1))
