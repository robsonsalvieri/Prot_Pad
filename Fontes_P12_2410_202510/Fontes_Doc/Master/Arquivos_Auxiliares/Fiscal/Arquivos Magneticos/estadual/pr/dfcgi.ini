CPF        C 015 0 R01->CPF
MODELO     C 001 0 R01->MODELO
RESERVADO  C 059 0 ""
QTDLIN     N 003 0 R01->QTDLIN

[R02 Registro Tipo 2 - Valores dos Campos]
