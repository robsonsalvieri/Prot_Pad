?{"Nome do Arquivo INI","DFCGI.INI"}
?{"Descricao Completa do Arquivo Magnetico","Declaracao Fisco-Contabil e Guia de Informacao das Operacoes e Prestacoes Interestaduais"}
?{"A Quem se Destina","DFC: Contribuintes inscritos no Cadastro de Contribuintes do Estado - CAD/ICMS, mesmo que nao existam valores a serem informados: ativos, desde que o início de suas atividades seja anterior a janeiro, ou inativos, desde que a inscricao tenha sido paralisada, baixada ou cancelada durante o exercicio."}
?{"","GI: Contribuintes inscritos no Cadastro de Contribuintes do Estado – CAD/ICMS, ainda que nao tenham praticado operacoes interestaduais, ou seja, sem valores a declarar: ativos, desde que o início de suas atividades seja anterior a janeiro, ou inativos, desde que a inscricao tenha sido paralisada, baixada ou cancelada durante o exercicio."}
?{"Objetivo","DFC: Demonstrativo anual de informacoes das operacoes de entradas e saidas de mercadorias e servicos abrangidos pelo Imposto sobre Operacoes Relativas à Circulacao de Mercadorias e sobre Prestacao de Servicos de Transporte Interestadual e Intermunicipal e de Comunicacao - ICMS."}  
?{"","GI: Demonstrativo anual destinado a apuracao da Balanca Comercial Interestadual. Nela o contribuinte declara as entradas discriminadas por Unidade Federada de origem e as saidas por Unidade Federada de destino."}
?{"Prazo de Entrega","DFC 'Normal' até 29/05 e DFC 'Retificação' ate 21/06"}
?{"Aplicativo Disponibilizado pelo Fisco","DFC-GI"}
?{"Versao do Aplicativo Contemplada pela Microsiga","26.0"}
?{"Comentarios",""}

