<html>
<head>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="SIGAJURI_Contrato.js"></script>
	<script type="text/javascript" src="mascaras.js"></script>
</head>
	<body>
	<div class="fluig-style-guide">
	<form name="form" class="form-horizontal">
		<input type="hidden" id="cdCajuri" name="cdCajuri">
		<input type="hidden" id="cdAssJur" name="cdAssJur">
		<input type="hidden" id="cdSolicitante" name="cdSolicitante">
		<input type="hidden" id="cdResponsavel" name="cdResponsavel">
		<input type="hidden" id="cdAdvogado" name="cdAdvogado">

		<input type="hidden" id="sMailAdvogado" name="sMailAdvogado">
		<input type="hidden" id="sDocs" name="sDocs">
		<input type="hidden" id="sPastaCaso" name="sPastaCaso">
		<input type="hidden" id="sAprovacao" name="sAprovacao">		
		<input type="hidden" id="sStatusProc" name="sStatusProc">
		
		<input type="hidden" id="cdAtivo" name="cdAtivo">
		<input type="hidden" id="cdPassivo" name="cdPassivo">
		
		<input type="hidden" id="cdEntAtivo" name="cdEntAtivo">
		<input type="hidden" id="cdEntPassivo" name="cdEntPassivo">
		
		<input type="hidden" id="sRenovacao" name="sRenovacao">
		
		<input type="hidden" id="sStepDestinoConc" name="sStepDestinoConc">
		<input type="hidden" id="sStepDestinoCanc" name="sStepDestinoCanc">
		
		<input type="hidden" id="sObsFW" name="sObsFW">
		<input type="hidden" id="sExecutorFluig" name="sExecutorFluig">
					
			
		<div class="form-group">
			<label for="numSolic" class="col-md-2 control-label">N&#58; Solicita&ccedil;&atilde;o</label>
			<div class="col-md-1">
				<input type="text" class="form-control" id="numSolic" name="numSolic" readonly>
			</div>
			<label for="sSolicitante" class="col-md-1 control-label">Solicitante</label>
			<div class="col-md-3">
				<input type="text" class="form-control" id="sSolicitante" name="sSolicitante" readonly>
			</div>
			<label for="dtSolicitacao" class="col-md-2 control-label">Data de Inclus&atilde;o</label>
			<div class="col-md-2">
				<input type="text" class="form-control" id="dtSolicitacao" name="dtSolicitacao" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="cdFilialNS7" class="col-md-2 control-label">Filial</label>
			<div class="col-md-3">
				<select name="cdFilialNS7" id="cdFilialNS7" dataset="dsFilialSigajuri" datasetkey="id" datasetvalue="Filial" class="form-control" data-select-change data-toggle="tooltip" data-placement="top" title="Filial"></select>
				<input type="text" id="sFilialNS7" name="sFilialNS7" class="form-control" readonly>
			</div>
			<label for="cdAreaSol" class="col-md-2 col-md-offset-1 control-label">&Aacute;rea Solicitante</label>
			<div class="col-md-3">
				<select name="cdAreaSol" id="cdAreaSol" dataset="dsAreaSigajuri" datasetkey="id" datasetvalue="Area" class="form-control" data-select-change data-toggle="tooltip" data-placement="top" title="&Aacute;rea Solicitante"></select>
				<input type="text" id="sAreaSol" name="sAreaSol" class="form-control" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="cdTipoCon" class="col-md-2 control-label">Tipo Contrato</label>
			<div class="col-md-3">
				<select name="cdTipoCon" id="cdTipoCon" dataset="dsTipoContrato" datasetkey="id" datasetvalue="TipoCon" class="form-control" data-select-change data-toggle="tooltip" data-placement="top" title="Tipo Contrato"></select>
				<input type="text" id="sTipoCon" name="sTipoCon" class="form-control" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="sDescSol" class="col-md-2 control-label">Solicita&ccedil;&atilde;o</label>
			<div class="col-md-9">
				<textarea class="form-control" id="sDescSol" name="sDescSol" rows="3"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="sObservacao" class="col-md-2 control-label">Observa&ccedil;&otilde;es</label>
			<div class="col-md-9">
				<textarea class="form-control" id="sObservacao" name="sObservacao" rows="3"></textarea>
			</div>
		</div>
		<div class="form-group" style="padding-top:20px;">
			<div class="col-md-9 col-md-offset-2">
				<div class="panel panel-default">
				    <div class="panel-heading">
				    	<h2 class="panel-title" style="font-weight:bold;">Envolvidos</h2>
				    </div>
				    <div class="panel-body">
				    <label for="optAtivo" class="control-label">Contratante</label>
				    
				        <div class="radio text-left">
						    <label class="radio-inline">
							    <input type="radio" name="optAtivo" id="optAtivoCli" value="optCli" checked>
							    Cliente/Unidade
						    </label>
							<label class="radio-inline">
							    <input type="radio" name="optAtivo" id="optAtivoForn" value="optForn">
							    Fornecedor
						    </label>
							<label class="radio-inline">
							    <input type="radio" name="optAtivo" id="optAtivoOutros" value="optOutros">
							    Outros
						    </label>
						</div>
						
						<div class="input-group" style="padding-top:10px;">
							<input type="text" class="form-control" id="sAtivo" name="sAtivo" readonly>
							<span class="input-group-addon fs-cursor-pointer" id="zoomAtivBtnWrap">
								<span class="fluigicon fluigicon-search fluigicon-xs zoomAtivo" id="zoomAtivoBtn"></span>
							</span>
						</div>
						
						<br />
						<label for="optPassivo" class="control-label">Contratado</label>
						
				        <div class="radio text-left">
						    <label class="radio-inline">
							    <input type="radio" name="optPassivo" id="optPassivoCli" value="optCli" checked>
							    Cliente/Unidade
						    </label>
							<label class="radio-inline">
							    <input type="radio" name="optPassivo" id="optPassivoForn" value="optForn">
							    Fornecedor
						    </label>
							<label class="radio-inline">
							    <input type="radio" name="optPassivo" id="optPassivoOutros" value="optOutros">
							    Outros
						    </label>
						</div>
						
						<div class="input-group" style="padding-top:10px;">
							<input type="text" class="form-control" id="sPassivo" name="sPassivo" readonly>
							<span class="input-group-addon fs-cursor-pointer" id="zoomPassBtnWrap">
								<span class="fluigicon fluigicon-search fluigicon-xs zoomPassivo" id="zoomPassivoBtn"></span>
							</span>
						</div>
						
						<div class="form-group">
							<div class="col-md-3 col-md-offset-9 text-right" style="padding-top:30px;">
								<button type="button" class="btn btn-info" id="btnNovaParte" name="btnNovaParte" disabled>Cadastrar Novo</button>			
							</div>
						</div>
						
						<div class="form-group" id="dvNovaParte">
							<div class="col-md-12 panel panel-default">
								<div class="panel-heading">
							        Novo Envolvido
							    </div>
								<div class="col-md-11 panel-body">
									
									<div class="form-group">
										<label for="sRazaoSocial" class="col-md-2 control-label">Raz&atilde;o Social</label>
										<div class="col-md-10">
											<input type="text" class="form-control" id="sRazaoSocial" name="sRazaoSocial" maxlength="100">
										</div>
									</div>
									
									<div class="form-group">
										<label for="sTipoParte" class="col-md-2 control-label">Pessoa</label>
										<div class="col-md-2">
											<select class="form-control" id="sTipoParte" name="sTipoParte">
											    <option value="1">Física</option>
											    <option value="2">Jurídica</option>
											</select>
										</div>
										<label for="sCnpj" class="col-md-2 col-md-offset-2 control-label">CPF/CNPJ</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="sCnpj" name="sCnpj">
										</div>
									</div>
									
									<div class="form-group">
										<label for="sEndereco" class="col-md-2 control-label">Endere&ccedil;o</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="sEndereco" name="sEndereco" maxlength="100">
										</div>
										<label for="sBairro" class="col-md-1 control-label">Bairro</label>
										<div class="col-md-3">
											<input type="text" class="form-control" id="sBairro" name="sBairro" >
										</div>
									</div>
									
									<div class="form-group">
										<label for="sEstado" class="col-md-2 control-label">Estado</label>
										<div class="col-md-2">
											<input type="text" class="form-control" id="sEstado" name="sEstado" maxlength="2">
										</div>
										<label for="sCidade" class="col-md-2 control-label">Cidade</label>
										<div class="col-md-3">
											<input type="text" class="form-control" id="sCidade" name="sCidade">
										</div>
										<label for="sCep" class="col-md-1 control-label">Cep</label>
										<div class="col-md-2">
											<input type="text" class="form-control" id="sCep" name="sCep" maxlength="8">
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-md-2 col-md-offset-1">
											<button type="button" class="btn btn-info" id="btnLimpaForn" name="btnLimpaForn">Limpar Campos</button>			
										</div>
										
										<div class="col-md-2 col-md-offset-1">
											<button type="button" class="btn btn-info" id="btnCancel" name="btnCancel">Cancelar</button>			
										</div>
									</div>
									
								</div>
							</div>
						</div>
						
				    </div>
				</div>
			</div>
		</div>	
		
		<div class="form-group" style="padding-top:20px;">
			<label for="sValor" class="col-md-2 control-label">Valor do Contrato</label>
			<div class="col-md-3">
				<div class="input-group">
				    <span class="input-group-addon">$</span>
				    <input type="text" class="form-control" id="sValor" name="sValor">
				</div>
            </div>
            <label for="sCondPagamento" class="col-md-2 control-label">Cond. Pagamento</label>
			<div class="col-md-4">
				<input type="text" class="form-control" id="sCondPagamento" name="sCondPagamento">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label">Vig&ecirc;ncia</label>
			<div class="col-md-2">
				<div class="input-group">
				    <span class="input-group-addon fluigicon fluigicon-calendar"></span>
				    <input type="text" class="form-control" id="sVigenciaDe" name="sVigenciaDe" placeholder="Data In&iacute;cio">
				</div>
			</div>
			
			
			<label class="col-md-1 control-label text-left">At&eacute;</label>
			<div class="col-md-2">
				<div class="input-group">
				    <span class="input-group-addon fluigicon fluigicon-calendar"></span>
					<input type="text" class="form-control" id="sVigenciaAte" name="sVigenciaAte" placeholder="Data Fim">
				</div>
			</div>
                      
			<label for="cbRenova" class="col-md-2 control-label">Renova&ccedil;&atilde;o Autom&aacute;tica</label>
			<div class="col-md-2">
		    	<input class="form-control" id="cbRenova" type="checkbox" name="cbRenova">	
		    </div>
		</div>
		
		<div class="form-group">
			<label for="sCodigoJuridico" class="col-md-2 control-label">Codigo Jur&iacute;dico</label>
			<div class="col-md-2">
				<input type="text" class="form-control" id="sCodigoJuridico" name="sCodigoJuridico" readonly>
			</div>
			<label for="sAdvogado" class="col-md-1 control-label">Advogado</label>
			<div class="col-md-2">
				<input type="text" class="form-control" id="sAdvogado" name="sAdvogado" readonly>
			</div>
			<label for="dtPrazoTarefa" class="col-md-2 control-label">Prazo de Retorno</label>
			<div class="col-md-2">
				<input type="text" class="form-control" id="dtPrazoTarefa" name="dtPrazoTarefa" readonly>
			</div>
		</div>
	</form>
	</div>
	</body>
	</html>
