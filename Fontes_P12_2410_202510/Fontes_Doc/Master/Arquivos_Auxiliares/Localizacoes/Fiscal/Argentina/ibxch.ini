CUITAGENT  C 011 0 SM0->M0_CGC
CUITSUJ    C 011 0 RET_CUIT
MONTOTOT   C 011 0 PadL(AllTrim(Transform(RET_RETENC*100,"@E 99999999999")),11,"0")
(POS)

