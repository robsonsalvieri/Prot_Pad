?{"Nombre del Archivo INI","PS4ACAT.INI"}
?{"Descripción Completa del Archivo Magnético","Datos de los prestadores de servicio - cuarta categoría"}
?{"A Quien se Destina","Empresas que contratan servicios de profisionales independientes que perciban renta de cuarta categoría y por eso deben declarar las retenciones efectuadas del impuesto sobre la renta en el PDT 601 - Planilla Electrónica - PLAME."}
?{"Objetivo","Generar los datos sobre los prestadores de servicios para uso en el PDT 601 - Planilla Electrónica - PLAME."}
?{"Comentarios","Para generar los datos sobre las rentenciones utilize el archivo RET4ACAT.INI"}
?{"","El formato atiende a la RM TR-121-2011."}


[XXX Inicialización]
(PRE) _aTotal[001] := {"SA2",""}
(PRE) FsQuery(_aTotal[001],1,"A2_R4ACAT='1'","A2_R4ACAT == '1'","A2_NOME")

[SA2 Datos de los prestadores de servicios - cuarta categoría]
(DEL)|MF
(PRE) SA2->(dbGoTop())
(PRE) _aTotal[002] := "0601" + StrZero(Year(MV_PAR02),4) + StrZero(Month(MV_PAR02),2) + AllTrim(SM0->M0_CGC) + ".ps4"
(ARQ) _aTotal[002]
TPDOC      C 002 0 Substr(SA2->A2_TIPDOC,1,2)
NRDOC      C 015 0 AllTrim(SA2->A2_CGC)
NOMPAT     C 040 0 AllTrim(SA2->A2_NOMEPAT)
NOMMAT     C 040 0 AllTrim(SA2->A2_NOMEMAT)
NOMBRE     C 040 0 AllTrim(SA2->A2_NOMEPES)
DOMICIL    C 001 0 Substr(SA2->A2_DOMICIL,1,1)
CONVEN     C 001 0 AllTrim(SA2->A2_CONVEN)

[XXX Apaga arquivos temporarios]
(PRE) FsQuery(_aTotal[001],2)
